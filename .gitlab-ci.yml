stages:
  - build-go

build-go:
  stage: build-go
  image: golang:1.19.12-alpine3.18
  script:
    - go env -w GO111MODULE=on
    - go env -w GOPROXY=https://goproxy.cn,direct
    - apk add make
    - make build
    - pwd
    - ls -lh agentctl/build
    - pwd
    - ls -lh agent-server/build
    - pwd
  artifacts:
    name: "$CI_COMMIT_REF_SLUG-$CI_COMMIT_REF_NAME"
    paths:
      - agent-server/build/*
      - agentctl/build/*
    expire_in: 7 day

